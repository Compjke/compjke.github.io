<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/st.css">
    <title>✅Task 3</title>
  </head>
  <body>
    <!-- Використовуючи бібліотеку bootstrap створіть форму у якій запитати у користувача данні.
    Ім'я, Прізвище (Українською)
    Список з містами України 
    Номер телефону у форматі +380XX XXX XX XX - Визначити код оператора та підтягувати логотип оператора. 
    Пошта 
    Якщо поле має помилку показати червоний хрестик  біля поля ❌,  якщо помилки немає показати зелену галочку ✅
    Перевіряти данні на етапі втрати фокуса та коли йде натискання кнопки відправити дані  -->

    <form class="m-3">
      <div class="col-md-4">
        <label for="validation-surname" class="form-label">Прізвище</label>
        <span class="span-valid-surname"></span>
        <input
          type="text"
          class="form-control"
          id="validation-surname"
          placeholder="Введіть Ваше прізвище"
         
        />
      </div>
      <div class="col-md-4">
        <label for="validation-name" class="form-label">Ім'я</label>
        <span class="span-valid-name"></span>
        <input
          type="text"
          class="form-control"
          id="validation-name"
          placeholder="Введіть Ваше ім'я"
          
        />
      </div>
      <div class="col-md-3">
        <label for="validation-city" class="form-label">Оберіть Ваше місто</label>
        <span class="span-valid-city"></span>
        <input class="form-select"  id="validation-city" list="city" >
      </div>
      <div class="col-md-6">
        <label for="validation-phone" class="form-label">Ваш телефон</label>
        <span class="span-valid-phone"></span>
        <input
          type="phone"
          class="form-control"
          id="validation-phone"
          placeholder="Введіть номер у форматі +380XX XXX XX XX"
          
        /> 
      </div>
      <div class="col-md-6">
        <label for="validation-mail" class="form-label">Пошта</label>
        <span class="span-valid-mail"></span>
        <input type="email" class="form-control" id="validation-mail"  />
      </div>

      <div class="col-12 mt-3">
        <button class="btn btn-primary" type="submit">Відправити</button>
      </div>
    </form>



    <script src="./js/uacity.js"></script>
    <script src="./js/task_3.js"></script>
  </body>
</html>
